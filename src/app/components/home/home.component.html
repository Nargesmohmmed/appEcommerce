<!-- main slider -->
<section>

  <div class="row g-0">
    <div class="col-md-8">

      <owl-carousel-o [options]="mainSlideer">
        <ng-template carouselSlide>
          <img class="w-100" height="400" src="./assets/images/main-slider-1.jpeg" alt="slider">
        </ng-template>
        <ng-template carouselSlide>
          <img class="w-100" height="400" src="./assets/images/main-slider-2.jpeg" alt="slider">
        </ng-template>
        <ng-template carouselSlide>
          <img class="w-100" height="400" src="./assets/images/main-slider-3.jpeg" alt="slider">
        </ng-template>
      </owl-carousel-o>

    </div>
    <div class="col-md-4">
      <img class="w-100" height="200" src="./assets/images/main-slider-1.jpeg" alt="slider">
      <img class="w-100" height="200" src="./assets/images/main-slider-2.jpeg" alt="slider">
    </div>
  </div>

</section>

<!-- categories -->
<section class="my-3">

  <owl-carousel-o [options]="categoriesSliderOption">

    <ng-container *ngFor="let item of categories">
      <ng-template carouselSlide>

        <div>
          <!-- items -->
          <img [src]="item.image" height="270" class="w-100" [alt]="item.name">
          <h3 class="h5">{{item.name}}</h3>

         </div>

      </ng-template>
    </ng-container>

  </owl-carousel-o>

</section>

<!-- Products -->
<section class="my-4">

  <h2>Popular Products</h2>

  <input [(ngModel)]="searchTerm" type="search" class="form-control w-50 mx-auto my-3" placeholder="search.....">

  <div class="row g-4">

    <div class="col-md-2" *ngFor="let item of products.slice(0 , 12) | search:searchTerm">

      <div class="product h-100">

        <i *ngIf="wishlist.includes(item._id)" (click)="addFav(item._id)" class="fa-regular fa-heart header"></i>
        <i *ngIf="wishlist.includes(item._id)" (click)="removeFav(item._id)" class="fa-solid fa-heart fa-2x"></i>

        <div class="p-2 cursor-pointer" [routerLink]="['/details' , item._id]">

          <img [src]="item.imageCover" class="w-100" [alt]="item.title">
          <h3 class="h6">{{item.category.name | buy}}</h3>
          <h4 class="h6">{{item.title | termtext: 6}}</h4>

          <div class="d-flex align-items-center justify-content-between">
            <span>{{item.price | currency: "ERU"}}</span>

            <div>

              <i class="fas fa-star rating-color"></i>

              <span class="text-muted">{{item.ratingsAverage}}</span>

            </div>
          </div>

        </div>

        <button (click)="addCart(item._id)" class="btn-main w-100">Add Product</button>
      </div>

    </div>

  </div>

</section>
