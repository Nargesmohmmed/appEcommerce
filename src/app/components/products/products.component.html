<!-- Products -->
<section class="my-4">

  <h2>Popular Products</h2>

  <input [(ngModel)]="searchTerm" type="search" class="form-control w-50 mx-auto my-3" placeholder="search.....">

  <div class="row g-4">

    <div class="col-md-2" *ngFor="let item of products | search:searchTerm">

      <div class="product">

        <div class="p-2 cursor-pointer" [routerLink]="['/details' , item._id]">

          <img [src]="item.imageCover" class="w-100" [alt]="item.title">
          <h3 class="h6">{{item.category.name | buy}}</h3>
          <h4 class="h6">{{item.title | termtext: 6}}</h4>

          <div class="d-flex align-items-center justify-content-between">
            <span>{{item.price | currency: "ERU"}}</span>

            <div>

              <i class="fas fa-star rating-color"></i>

              <span class="text-muted">{{item.ratingsAverage}}</span>

            </div>
          </div>

        </div>

        <button (click)="addCart(item._id)" class="btn-main w-100">Add Product</button>
      </div>

    </div>

  </div>

</section>
