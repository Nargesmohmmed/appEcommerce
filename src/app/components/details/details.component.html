<section class="w-75 mx-auto">

  <div class="row">

    <div class="col-md-4">

      <owl-carousel-o [options]="ProtectSlideer">

        <ng-container *ngFor="let src of protectedDetails.images">
          <ng-template carouselSlide>
            <img [src]="src" class="w-100">
          </ng-template>
        </ng-container>

      </owl-carousel-o>

      <!-- <img class="w-100" [src]="protectedDetails.imageCover" [alt]="protectedDetails.title"> -->

    </div>

    <div class="col-md-8">

      <div>

        <h3 class="h5">{{protectedDetails.title}}</h3>
        <p class="text-muted">{{protectedDetails.description}}</p>

        <h4 class="h6">{{protectedDetails.category.name}}</h4>

        <div class="d-flex align-items-center justify-content-between">
          <span>{{protectedDetails.price}} EGP</span>

          <div>

            <i class="fas fa-star rating-color"></i>

            <span class="text-muted">{{protectedDetails.ratingsAverage}}</span>

          </div>
        </div>

        <button class="btn-main w-100">Add Product</button>
      </div>

    </div>

  </div>

</section>
